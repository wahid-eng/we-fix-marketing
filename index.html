<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>We Fix Marketing</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body data-bs-spy="scroll" data-bs-target=".navbar-nav">
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		<script>
			// Prevent hash update on scroll
			document.addEventListener('DOMContentLoaded', function () {
				setTimeout(function () {
					const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
					navLinks.forEach((link) => {
						link.addEventListener('click', function (event) {
							event.preventDefault(); // Prevents the hash from updating the URL

							// Get the target section from the href attribute
							const targetId = this.getAttribute('href');
							const targetElement = document.querySelector(targetId);

							if (targetElement) {
								// Calculate the offset
								const offset =
									document.querySelector('.navbar').offsetHeight ?? 0; // Adjust offset as needed
								const targetPosition = targetElement.offsetTop - offset;

								// Scroll to the element without updating the hash
								window.scrollTo({
									top: targetPosition,
									behavior: 'smooth',
								});

								// 	// Update active class
								navLinks.forEach((link) => link.classList.remove('active'));
								this.classList.add('active');
							}
						});
					});
				}, 1000);
			});

			$(document).ready(function () {
				if ($('.service-carousel').length) {
					$('.service-carousel').owlCarousel({
						margin: 48,
						loop: true,
						dots: false,
						autoWidth: true,
						autoplay: true,
						smartSpeed: 20000,
						autoplaySpeed: 20000,
						autoHeight: true,
						slideTransition: 'linear',
					});
				}

				if ($('.story-carousel').length) {
					$('.story-carousel').owlCarousel({
						loop: true,
						margin: 20,
						autoplay: true,
						nav: true,
						dots: false,
						responsiveClass: true,
						autoHeight: true,
						responsive: {
							0: {
								items: 1,
							},
							768: {
								items: 2,
							},
						},
					});
				}
			});
		</script>
	</body>
</html>
